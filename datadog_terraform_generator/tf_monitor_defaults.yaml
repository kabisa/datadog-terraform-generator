module_name: "hadoop_dead_data_nodes"
monitor_name: "Dead Data Nodes"
metric_name: "digazu.hadoop_namenode_num_dead_data_nodes"
query: "TIME_AGGREGATION(${var.MODULE_NAME_evaluation_period}):GROUP_BY_AGGREGATION:METRIC_NAME{${local.MODULE_NAME_filter}} > ${var.MODULE_NAME_critical}"
group_by_aggregation: "avg"
time_aggregation: "avg"
alert_message: "MONITOR_NAME ({{ value }}) in {{ service }} exceeds {{ threshold }}"
recovery_message: "MONITOR_NAME ({{ value }}) in {{ service }} has recovered"
evaluation_period: "last_15m"
generic_monitor_version: "0.6.2"
warning: "10"
critical: "20"
priority: "2"
output_dir: "modules/tmp"
